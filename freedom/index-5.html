<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Дз урока №4</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,700" rel="stylesheet">
    <link rel="stylesheet" href="css/css-5.css">
</head>
<body>

<div id="formadd">
    <div class="topline">
        <div class="container">
            <!-- logo-->
            <div class="logo">
                <img src="http://happyherd.org/wp-content/uploads/2017/12/TheHappyHerd-Logo.png" alt="">
            </div>
        </div>
    </div>

    <!-- content-->
    <div class="main-content">
        <div class="container">

            <!-- form input-->
            <div id="form" class="form">
                <div class="form-name">
                    <h4 class="h2"><span class="open-close"><i class="fas fa-plus-circle"></i></span>Add Appointment</h4>
                </div>

                <!-- inputs-->
                <div class="form-block">
                    <form>
                        <div class="form-input-wrap">
                            <p>Pet Name</p>
                            <input class="petname" type="text" placeholder="Pet Name" required="required">
                        </div>

                        <div class="form-input-wrap">
                            <p>Pet Owner</p>
                            <input class="petowner" type="text" placeholder="Pet Owner" required="required">
                        </div>

                        <div class="half-input">
                            <div class="form-input-wrap half">
                                <p>Date</p>
                                <input class="date" type="date" placeholder="Date" required="required">
                            </div>

                            <div class="form-input-wrap half">
                                <p>Time</p>
                                <input class="time" type="time" required="required">
                            </div>
                        </div>

                        <div class="form-input-wrap last">
                            <p>Apt. Notes</p>
                            <textarea class="notes"></textarea>
                        </div>

                        <div class="btn-sub">
                            <button class="btn" type="submit">Add Appointment</button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Sort Form hidden-->
            <div class="sort-form"></div>

            <!-- create list-->
            <div class="create-list">

            </div>

        </div>
    </div>

    <!-- copy-->
    <div class="copy">
        <p>Автор <a href="https://maxon-by.github.io/" target="_blank">Максим Нырков</a></p>
    </div>


</div>

<script src="js/common-5.js"></script>
</body>
</html>
