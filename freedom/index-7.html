<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Дз урока №6</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,700" rel="stylesheet">
    <link rel="stylesheet" href="css/css-5.css">
    <link rel="stylesheet" href="css/css-7.css">
</head>
<body>

<div id="formadd">

    <!-- Topline-->
    <div class="topline" style="padding: 10px">
        <div class="container flex">
            <p>Add message: <button class="message-add">+</button></p>

            <!-- copy-->
            <div class="copy">
                <p>&copy; copyright <a href="https://maxon-by.github.io/" target="_blank">Максим Нырков</a></p>
            </div>
        </div>
    </div>

    <!-- content-->
    <div class="main-content">
        <div class="container message-window">

            <div class="message" style="display: none;">
                <div class="delete">
                    <img class="delete-btn" src="https://edstoneinc.com/wp-content/themes/edstoneinc/img/trash-icon.png" alt="delete" title="Delete message">
                </div>
                <textarea placeholder="Press Edit ..."></textarea>
                <div class="message-btn">
                    <button class="btn btn-save">Save</button>
                    <button class="btn btn-edit">Edit</button>
                </div>
            </div>

        </div>
    </div>

</div>

<script src="js/common-7.js"></script>
</body>
</html>
