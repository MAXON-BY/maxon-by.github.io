<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Дз урока №8</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,700" rel="stylesheet">
    <link rel="stylesheet" href="css/css-8.css">
</head>
<body>

<!-- Topline-->
<div class="topline" style="padding: 10px">
    <div class="container flex">

        <!-- copy-->
        <div class="copy">
            <p>&copy; copyright <a href="https://maxon-by.github.io/" target="_blank">Максим Нырков</a></p>
        </div>
    </div>
</div>

<div id="formadd">

    <!-- content-->
    <div class="main-content">
        <div class="container weather-container">

            <div class="weather">
                <div class="weather-today">
                    <div class="block-1">
                        <p><span class="city-current"></span>, <span class="country-current"></span></p>
                        <p class="time-current"></p>
                    </div>
                    <div class="block-2">
                        <p class="current-icon"></p>
                        <p class="current-temp">+<span id="current-temp"></span> C°</p>
                    </div>
                    <div class="block-3">
                        <p class="fas fa-arrow-alt-circle-up"><span class="wind-way"></span></p>
                        <p class="fas fa-fighter-jet"><span class="wind-power"></span> m/s</p>
                    </div>
                </div>

                <div class="weather-week">

                </div>
            </div>

        </div>
    </div>

</div>

<script src="js/common-8.js"></script>
</body>
</html>
